<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>remove email - coffeeroom</title>
    <meta name="theme-color" content="#d8e3ed" media="(prefers-color-scheme: light)">
    <meta name="theme-color" content="#242931" media="(prefers-color-scheme: dark)">
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <link rel="stylesheet" href="/css/main.css">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/change_password.css">
    <style>
      .btn-remove {
          color: var(--connection-red);
          border: 1px solid var(--border-color);
          background: var(--button-color);
          padding: 0px 10px 2px 10px;
          cursor: pointer;
          height: 23px;
          font-size: 0.8em;
          border-radius: 3px;
          white-space: nowrap;
          width: auto;
          box-sizing: border-box;
          margin-top: 0 !important;
      }

      .btn-remove:hover {
          background: var(--connection-red);
          color: var(--button-color);
          border-color: var(--connection-red);
      }

      .btn-remove:active {
          background: var(--button-color);
          color: var(--connection-red);
          border-color: var(--connection-red);
      }
      .remove-form {
          margin-bottom: 20px;
          display: flex;
          gap: 5px;
          max-width: 450px;
          width: 100%;
          box-sizing: border-box;
      }
      form.remove-form {
        flex-direction: row;
        align-items: center;
      }
    </style>
    <script>
      (function() {
          const savedMode = localStorage.getItem('theme-mode') || 'auto';
          let isDark = false;
          let isMono = false;
          if (savedMode === 'auto') {
              isDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
          } else if (savedMode === 'mono') {
              isMono = true;
          } else {
              isDark = (savedMode === 'dark');
          }
          if (isDark) {
              document.documentElement.setAttribute('data-theme', 'dark');
          } else if (isMono) {
              document.documentElement.setAttribute('data-theme', 'mono');
          }
      })();
    </script>
  </head>
  <body>
    <div class="box">
        <div class="content">
          <div class="header">
            <span class="title">coffeeroom</span>
            <span class="themebtn">
              <span id="user-display">loading...</span>
              theme: <a href="#" id="darkModeButton">auto</a>
            </span>
          </div>
          
          <div class="title" style="margin: 30px 0 20px 0; font-size: 18px;">Remove Email</div>
          <div class="note" style="margin: 20px 0; color: var(--error-color);">Warning: Removing your email will prevent you from recovering your account if you forget your password. Guard your password, for it is the only way to return.</div>
          
          <div class="container-settings">
            <div id="auth-message" class="auth-message"></div>
            <form id="remove-email-form" class="remove-form">
                <div class="input-group">
                    <input type="password" id="password" name="password" placeholder="confirm password" required />
                </div>
                <button type="submit" class="btn-remove">remove email</button>
            </form>
          </div>

          <br>
          <div class="back"><a href="/user/settings.html">&lt; back to settings</a></div>
        </div>
        <footer>
          <span class="copyright">Copyright (c) 2025-2026 <a href="https://caffeine.ink" target="_blank" rel="noopener noreferrer">caffeine-Ink</a>. Licensed under <a href="https://caffeine.ink/pages/agpl-3.0-standalone.html" target="_blank" rel="noopener noreferrer">AGPLv3</a>.</span>
        </footer>
    </div>
    <script src="/scripts/theme.js"></script>
    <script defer src="/scripts/favicon.js"></script>
    <script src="/scripts/version.js"></script>
    <script src="/scripts/remove_email.js"></script>
  </body>
</html>

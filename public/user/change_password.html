<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>change password - coffeeroom</title>
    <meta name="theme-color" content="#d8e3ed" media="(prefers-color-scheme: light)">
    <meta name="theme-color" content="#242931" media="(prefers-color-scheme: dark)">
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <link rel="stylesheet" href="/css/main.css">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/change_password.css">
    <script>
      (function() {
          const savedMode = localStorage.getItem('theme-mode') || 'auto';
          let isDark = false;
          let isMono = false;
          if (savedMode === 'auto') {
              isDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
          } else if (savedMode === 'mono') {
              isMono = true;
          } else {
              isDark = (savedMode === 'dark');
          }
          if (isDark) {
              document.documentElement.setAttribute('data-theme', 'dark');
          } else if (isMono) {
              document.documentElement.setAttribute('data-theme', 'mono');
          }
      })();
    </script>
  </head>
  <body>
    <div class="box">
        <div class="content">
          <div class="header">
            <span class="title">coffeeroom</span>
            <span class="themebtn">
              <span id="user-display">loading...</span>
              theme: <a href="#" id="darkModeButton">auto</a>
            </span>
          </div>
          
          <div class="title" style="margin: 30px 0 20px 0; font-size: 18px;">Change Password</div>
          <div class="note" style="margin: 20px 0;">To protect your account, please verify your current password.</div>
          
          <div class="container-settings">
            <div id="auth-message" class="auth-message"></div>
            <form id="change-password-form">
                <div class="input-group">
                    <input type="password" id="old-password" name="old-password" placeholder="current password" required />
                </div>
                <div class="input-group">
                    <input type="password" id="new-password" name="new-password" placeholder="new password" required />
                </div>
                <div class="input-group">
                    <input type="password" id="confirm-new-password" name="confirm-new-password" placeholder="confirm new password" required />
                </div>
                <button type="submit">save</button>
            </form>
          </div>

          <br>
          <div class="back"><a href="/user/settings.html">&lt; back to settings</a></div>
        </div>
        <footer>
          <span class="copyright">Copyright (c) 2025-2026 <a href="https://caffeine.ink" target="_blank" rel="noopener noreferrer">caffeine-Ink</a>. Licensed under <a href="https://caffeine.ink/pages/agpl-3.0-standalone.html" target="_blank" rel="noopener noreferrer">AGPLv3</a>.</span>
          <span class="version"><span class="app-ver"></span> (<a href="https://github.com/khangaiNgaan/chatroom" target="_blank" rel="noopener noreferrer">source code</a>)</span>
        </footer>
    </div>
    <script src="/scripts/theme.js"></script>
    <script defer src="/scripts/favicon.js"></script>
    <script src="/scripts/version.js"></script>
    <script src="/scripts/change_password.js"></script>
  </body>
</html>

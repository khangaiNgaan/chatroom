<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login (AT) - coffeeCafe</title>
    <meta name="theme-color" content="#d8e3ed" media="(prefers-color-scheme: light)">
    <meta name="theme-color" content="#242931" media="(prefers-color-scheme: dark)">
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <script defer src="/scripts/favicon.js"></script>
    <link rel="stylesheet" href="/css/main.css">
    <link rel="stylesheet" href="/css/auth.css">
    <script src="/scripts/os_detect.js"></script>
    <script>
      (function() {
          const savedMode = localStorage.getItem('theme-mode') || 'auto';
          let isDark = false;
          let isMono = false;
          if (savedMode === 'auto') {
              isDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
          } else if (savedMode === 'mono') {
              isMono = true;
          } else {
              isDark = (savedMode === 'dark');
          }
          if (isDark) {
              document.documentElement.setAttribute('data-theme', 'dark');
          } else if (isMono) {
              document.documentElement.setAttribute('data-theme', 'mono');
          }
      })();
    </script>
    <script defer src="https://cloud.umami.is/script.js" data-website-id="cf3f6b51-a212-4d89-bad2-8d83e259075d"></script>
    <script>
      (async function() {
        try {
          const res = await fetch('/api/user');
          if (res.ok) {
            window.location.href = '/';
          }
        } catch (e) {}
      })();
    </script>
  </head>
  <body>
    <div class="box">
        <div class="content">
          <div class="header">  
          <span class="title">caffeineId</span>
          <span class="themebtn">theme: <a href="#" id="darkModeButton">auto</a></span>
          </div>
          <br>
          <div class="title-auth">login (AT)</div>
          <div class="container">
            <div class="authbox">
                <span class="text">Access Token Login</span><br>
                <span class="text" style="color: var(--border-color); font-size: 12px;">Tokens are one-time use. You will be logged in for 90 days.</span>
            </div>
            <div class="authbox">
                <div id="auth-message" class="auth-message"></div>
                <br>
                <form id="login-form" method="POST" action="/api/login">
                        <div class="input-group"><input type="text" id="username" name="username" placeholder="username" required /></div>
                        <div class="input-group"><input type="password" id="access_token" name="access_token" placeholder="access token (AT-...)" required /></div>
                    <button type="submit">login</button>
                </form>
                <br>
            </div>
            <div class="authbox">
                <span class="text">Back to <a href="/auth/login.html">password login</a>.</span>
            </div>
          </div>
          <br>
        </div>
        <br>
        <footer>
          <span class="copyright">Copyright (c) 2025-2026 caffeine-Ink. Licensed under AGPLv3. <span class="app-ver"></span></span>
        </footer>
    </div>
    <script src="/scripts/theme.js"></script>
    <script>
      const form = document.getElementById('login-form');
      const msgBox = document.getElementById('auth-message');

      form.querySelectorAll('input').forEach(input => {
          input.addEventListener('invalid', function(e) {
              e.preventDefault();
              const tip = document.createElement('div');
              tip.className = 'error-tip';
              tip.innerText = this.validationMessage;
              this.parentNode.appendChild(tip);
              setTimeout(() => { tip.remove(); }, 2000);
          });
      });

      // 接管表单提交
      form.addEventListener('submit', async function(e) {
          e.preventDefault();
          msgBox.style.display = 'none';
          msgBox.className = 'auth-message';

          const formData = new FormData(form);

          try {
              const res = await fetch('/api/login', {
                  method: 'POST',
                  body: formData
              });
              
              const data = await res.json();

              if (data.success) {
                  msgBox.innerText = data.message;
                  msgBox.style.display = 'block';
                  msgBox.classList.add('success');
                  // 成功后延迟跳转
                  setTimeout(() => {
                      window.location.href = '/';
                  }, 2000);
              } else {
                  msgBox.innerText = data.message;
                  msgBox.style.display = 'block';
                  msgBox.classList.add('error');
              }
          } catch (err) {
              msgBox.innerText = "network error";
              msgBox.style.display = 'block';
              msgBox.classList.add('error');
          }
      });
    </script>
    <script src="/scripts/version.js"></script>
  </body>
</html>

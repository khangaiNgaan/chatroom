    <link rel="stylesheet" href="/css/sessions.css">
    <script>
      (function() {
          const savedMode = localStorage.getItem('theme-mode') || 'auto';
          let isDark = false;
          let isMono = false;
          if (savedMode === 'auto') {
              isDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
          } else if (savedMode === 'mono') {
              isMono = true;
          } else {
              isDark = (savedMode === 'dark');
          }
          if (isDark) {
              document.documentElement.setAttribute('data-theme', 'dark');
          } else if (isMono) {
              document.documentElement.setAttribute('data-theme', 'mono');
          }
      })();
    </script>
  </head>

    <div class="box">
        <div class="content">
          <div class="header">
            <span class="title">cafe1chaT</span>
            <span class="themebtn">
              <span id="user-display">loading...</span>
              theme: <a href="#" id="darkModeButton">auto</a>
            </span>
          </div>
          
          <div class="title" style="margin: 30px 0; font-size: 18px;">Active Sessions</div>

<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>forgot password - coffeeroom</title>
    <meta name="theme-color" content="#d8e3ed" media="(prefers-color-scheme: light)">
    <meta name="theme-color" content="#242931" media="(prefers-color-scheme: dark)">
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <link rel="stylesheet" href="/css/auth.css">
    <script>
      (function() {
          const savedMode = localStorage.getItem('theme-mode') || 'auto';
          let isDark = false;
          let isMono = false;
          if (savedMode === 'auto') {
              isDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
          } else if (savedMode === 'mono') {
              isMono = true;
          } else {
              isDark = (savedMode === 'dark');
          }
          if (isDark) {
              document.documentElement.setAttribute('data-theme', 'dark');
          } else if (isMono) {
              document.documentElement.setAttribute('data-theme', 'mono');
          }
      })();
    </script>
  </head>
  <body>
    <div class="box">
        <div class="content">
          <div class="header">  
          <span class="title">caffeineId</span>
          <span class="themebtn">theme: <a href="#" id="darkModeButton">auto</a></span>
          </div>
          <br>
          <div class="title-auth">Forgot Password</div>
          <div class="container">
            <div class="authbox">
                <span class="text">Enter your email to reset password.</span><br>
                <span class="text" style="color: var(--note-color); font-size: 12px;">Please also check your spam folder if the email is missing.</span>
            </div>
            <div class="authbox">
                <div id="auth-message" class="auth-message"></div>
                <br>
                <form id="forgot-form" method="POST" action="/api/auth/forgot-password">
                    <div class="input-group"><input type="email" id="email" name="email" placeholder="email address" required /></div>
                    <button type="submit">send reset link</button>
                </form>
                <br>
            </div>
            <div class="authbox">
                <span class="text">Back to <a href="/auth/login.html">login</a>.</span>
            </div>
          </div>
          <br>
        </div>
        <br>
        <footer>
          <span class="copyright">Copyright (c) 2025-2026 caffeine-Ink. Licensed under AGPLv3. <span class="app-ver"></span></span>
        </footer>
    </div>
    <script src="/scripts/theme.js"></script>
    <script>
      const form = document.getElementById('forgot-form');
      const msgBox = document.getElementById('auth-message');

      form.querySelectorAll('input').forEach(input => {
          input.addEventListener('invalid', function(e) {
              e.preventDefault();
              const tip = document.createElement('div');
              tip.className = 'error-tip';
              tip.innerText = this.validationMessage;
              this.parentNode.appendChild(tip);
              setTimeout(() => { tip.remove(); }, 2000);
          });
      });

      form.addEventListener('submit', async function(e) {
          e.preventDefault();
          msgBox.style.display = 'none';
          msgBox.className = 'auth-message';

          const formData = new FormData(form);

          try {
              const res = await fetch('/api/auth/forgot-password', {
                  method: 'POST',
                  body: formData
              });
              
              const data = await res.json();

              if (data.success) {
                  msgBox.innerText = data.message;
                  msgBox.style.display = 'block';
                  msgBox.classList.add('success');
                  form.querySelector('button').disabled = true;
              } else {
                  msgBox.innerText = data.message;
                  msgBox.style.display = 'block';
                  msgBox.classList.add('error');
              }
          } catch (err) {
              msgBox.innerText = "network error";
              msgBox.style.display = 'block';
              msgBox.classList.add('error');
          }
      });
    </script>
    <script src="/scripts/version.js"></script>
  </body>
</html>
